<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Owner Search Page</title>
	<!--<link rel="stylesheet" href="style.css"> -->
</head>

<body>

	<h1>Owner`s Page</h1><br><br>

	<h2>Search for Properties and Workspaces</h2>

	<form action="http://localhost:3005/user" method="POST"></form>
	<label for="name">Name: </label> <input type="text" name="name">
	<br> <br> <br>

	<label for="building_id">Building ID: </label> <input type="text" name="building_id">
	<br> <br> <br>

	<label for="workspace_id">Workspace ID: </label> <input type="text" name="workspace_id">
	<br> <br> <br>

	<label for="address">Address: </label><input type="text" name="address">
	<br> <br> <br>

	<label for="neighborhood">Neighborhood: </label><input type="text" name="neighborhood">
	<br> <br> <br>

	<label for="size">Size (square feet): </label><input type="text" name="size">
	<br> <br> <br>

	<label for="garage">Parking garage: </label>
	<select id="garage" name="garage" class="form-control" required>
		<option disabled>Choose...</option>
		<option selected value="option">Choose a option</option>
		<option value="Available">Available</option>
		<option value="Unavailable">Unavailable</option>
	</select>
	<br> <br> <br>

	<label for="transit">Public Tranportation: </label>
	<select id="transit" name="transit" class="form-control" required>
		<option disabled>Choose...</option>
		<option selected value="option">Choose a option</option>
		<option value="Available">Available</option>
		<option value="Unavailable">Unavailable</option>
	</select>
	<br> <br> <br>

	<script>

		fetch("./user_file.json")
			.then(function (resp) {
				return resp.json();
			})
			.then(function (data) {
				console.log(data);

			});

	</script>

</body>

</html>
