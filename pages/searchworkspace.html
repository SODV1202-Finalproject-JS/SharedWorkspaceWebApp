<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Owner Search Page</title>
	<link rel="stylesheet" href="signup.css">
</head>

<body>
	<div class="signupForm">
		<form action="http://localhost:3005/user" method="POST" class="form">
			<h1>Owner`s Page</h1>
			<h2>Search for Properties and Workspaces</h2>

			<div class="inputContainer">
				<input type="text" name="name" class="input" placeholder="Name">
				<label for="name"></label>
			</div>

			<div class="inputContainer">
				<input type="text" name="building_id" class="input" placeholder="Building ID">
				<label for="building_id"></label>
			</div>

			<div class="inputContainer">
				<input type="text" name="workspace_id" class="input" placeholder="Workspace ID">
				<label for="workspace_id"></label>
			</div>

			<div class="inputContainer">
				<input type="text" name="address" class="input" placeholder="Address">
				<label for="address"></label>
			</div>

			<div class="inputContainer">
				<input type="text" name="neighborhood" class="input" placeholder="Neighborhood">
				<label for="neighborhood"></label>
			</div>

			<div class="inputContainer">
				<input type="text" name="size" class="input" placeholder="Size (square feet)">
				<label for="size"></label>
			</div>

			<div class="inputContainerOptions">
				<select id="garage" name="garage" class="inputOptions" required>
					<option disabled selected>Parking garage</option>
					<option disabled>Choose a option:</option>
					<option value="Available">Available</option>
					<option value="Unavailable">Unavailable</option>
				</select>
				<label for="garage"></label>
			</div>

			<div class="inputContainerOptions">
				<select id="transit" name="transit" class="inputOptions" required>
					<option disabled selected>Public Tranportation</option>
					<option disabled >Choose a option:</option>
					<option value="Available">Available</option>
					<option value="Unavailable">Unavailable</option>
				</select>
				<label for="transit"></label>
			</div>
			<input type="submit" value="Search" class="submit" style="float:right">
		</form>
	</div>

	<script>
		fetch("./user_file.json")
			.then(function (resp) {
				return resp.json();
			})
			.then(function (data) {
				console.log(data);

			});
	</script>
	
	<script>
   form.addEventListener("submit", (event) => {
	event.preventDefault();
	const url = "http://localhost:3005/login";
	const userData = {
		email: form.email.value,
		password: form.password.value
	}
	fetch("http://localhost:3005/login", {
		method: 'POST',
		headers: {
			'Content-Type': 'application/json',
		},
		body: JSON.stringify(userData),
	}).then(response => response.json())
	.then(data => {
		httpResponse.handleResponse(data);
	})
	.catch((error) => {
		httpResponse.handleResponse(error);
	})  
</script>


</body>

</html>
