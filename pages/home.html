<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
</head>

<body>

    <div class="header">
        <a href="">Shared WorkSpace</a>
    </div>

    <div class="header-right">
        <a href="http://localhost:3005/home">Home</a>
        <a>Workspaces</a>
        <a>Logout</a>
     </div>

    <div class="signupForm">
        <form action="http://localhost:3005/logout" method="POST" class="form">
            <h2></h2>
            <br><br>


            <input type="submit" value="Logout" class="submit">


                <!-- <a href="http://localhost:3005/workspacelist" id="workspace-list"><p class="submitLink" >My Workspaces List</p></a> -->
                <input type="button" class="submit" id="workspace-list" onclick="location.href='http://localhost:3005/workspacelist'" value="My Workspaces">
                <!-- <a href="http://localhost:3005/searchworkspace" id="search-workspace"><p class="submit" >Search Workspace</p></a> -->
                <input type="button" class="submit" id="search-workspace" onclick="location.href='http://localhost:3005/searchworkspace'" value="Search Workspace">



        </form>
    </div>
</body>
<script>
    const fetchResponse = {
        handleResponse(response) {
            if (response.userLogged == true) {
                const h2 = document.querySelector('h2');
                h2.innerText = `Welcome ${response.userName}`;
                if (response.userRole == "owner") {
                    const searchWorkspace = document.getElementById("search-workspace");
                    searchWorkspace.style.display = "none";
                    searchWorkspace.style.visibility = "hidden";
                } else {
                    const workspaceList = document.getElementById("workspace-list");
                    workspaceList.style.display = "none";
                    workspaceList.style.visibility = "hidden";
                }
            }
        }
    }

    fetch("http://localhost:3005/auth")
        .then(response => response.json())
        .then(data => {
            fetchResponse.handleResponse(data)
        })
        .catch((error) => {
            console.log(error)
        })
</script>

</html>
